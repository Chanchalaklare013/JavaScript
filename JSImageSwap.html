<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Center>
        <img id="main" src="/home.jpg" width="350" height="350"/>
        <br><br><br>
        <img onclick="changeImage(this)" id="first" src="/Coffee.jpg" width="100" height="100"/>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <img onclick="changeImage(this)" id="second" src="/forest.jpeg" width="100" height="100"/>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <img onclick="changeImage(this)" id="third" src="/girl.jpg" width="100" height="100"/>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    </Center>
    <script>
        function changeImage(currentImage)
        {
            var mainImage = document.getElementById("main");
            
            var temp = mainImage.src;
            mainImage.src = currentImage.src;
            currentImage.src = temp;
        }
    </script>
</body>
</html>
