<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button
        {
            background-color: rgb(0, 67, 888);
            border: none;
            size: 20px;
        }
        img
        {
            border-radius: 80px;
        }
    </style>
</head>
<body>
    <button onclick="changeSize(1)">+</button>
        <button onclick="changeSize(0)">-</button>
    <center>
        <img id="main" src="/home.jpg" width="100px" height="100px">
        <br><br>
        <!-- <button onclick="changeSize(1)">+</button>
        <button onclick="changeSize(0)">-</button> -->

    </center>
    <script>
        function changeSize(n)
        {
            var mainImage = document.getElementById("main");
            if(n)
        {
            mainImage.width = mainImage.width*1+20;
            mainImage.height = mainImage.height*1+20;
        }
        else
        {
           mainImage.width = mainImage.width*1-20;
           mainImage.height = mainImage.height*1-20;
        }
        }
    </script>
</body>
</html>
