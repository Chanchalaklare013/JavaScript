<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Enter a number</h1> 
    <input type="number" id="input">
    <button onclick="primeNo()">result</button>
    <script>
        function primeNo()
        {
            let a=document.getElementById("input").value;
            if(a%2==0)
            {
                document.writeln(`${a} is prime number`);
            } 
            else
            {
                document.writeln(`${a} is not prime number`);
            }
        }
    </script>
</body>
</html>
