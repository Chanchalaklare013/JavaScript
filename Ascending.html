<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ar=[0,1,2,-5,-4,1,-6];
        var swap=0;
        for(let i=0;i<ar.length;i++)
    {
        for(let j=i+1;j<ar.length;i++)
    {
        if(ar[i]>0)
    {
        swap=ar[i];
        ar[i]=ar[j];
        ar[j]=swap;
        //console.log(ar[i])
    }
    }
    // console.log(ar[i])
    }
    for(let i=0;i<ar.length;i++)
    {
        console.log(ar[i])
    }

    </script>
</body>
