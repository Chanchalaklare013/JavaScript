<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <img id="main" src="/home.jpg" width="100px" height="100px">
        <br><br>
        <button onclick="incrementSize()">+</button>
        <button onclick="decrementSize()">-</button>
    </center>
    <script>
        function incrementSize()
        {
            //increas image size by button +
            var mainImage=document.getElementById("main");
            mainImage.width = mainImage.width*1+20;
            mainImage.height = mainImage.height*1+20;
        }
        function decrementSize()
        {
            //decreas image size by button -
            var mainImage=document.getElementById("main");
            mainImage.width=mainImage.width*1-20;
            mainImage.height=mainImage.height*1-20;
        }
    </script>


</body>
</html>
