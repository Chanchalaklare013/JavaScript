<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Find a no.</h2>
    
    <input type="text" id="input1" placeholder="enter a no." required>
    <button type="submit" class="searchs" onclick="binary()">submit</button>
    <script >
        //const prompt=require('prompt-sync')();
function binary()
{
    let s=0,m,e,searchs,i;
    let flag=0;
    let a=[10,15,18,32,88,93];
        e=a.length-1;
        //searchs=parseInt(prompt("Enter a number to search"));
         searchs=document.getElementById("input1").value;
        for(i=0;i<a.length;i++)
        {
            m=parseInt((s+e)/2);
            if(searchs==a[m])
            {
                flag=1;
                break;
            }
            else if(searchs>a[m])
            {
                s=m+1;
            }
            else
            {
                e=m-1;
            }
        }
        if(flag==1)
        {
            document.writeln(searchs+" number is present")
        }
        else{
            document.writeln(searchs+" not found")
        }
}
//binary();
    </script>
</body>
</html>
